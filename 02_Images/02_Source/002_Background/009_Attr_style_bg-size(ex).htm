<!--
Свойство background-size - отвечает за размещение изображения на заднем фоне
Может принимать следующие значения:
Cover - 
Масштабирует фоновое изображение с сохранением пропорций так, чтобы его ширина или высота равнялась ширине или высоте элемента 
(в зависимости от того, что у него имеет больший размер - ширина или высота).
Contain - 
Mасштабирует изображение таким образом, чтобы оно полностью заполнило блок, при этом к двум его сторонам изображение
будет прилегать обязательно.
(Масштабирует фоновое изображение с сохранением пропорций так, чтобы фоновое изображение целиком поместилось внутри элемента.)
-->

<html>
<head>
    <title>Свойство background-size</title>
    <style>
        div {
            margin: 0 auto;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>

    <div style="background-image:url(http://cs9756.vk.me/u19511200/105423631/x_fff13179.jpg); background-size:cover; background-repeat:no-repeat;">

    </div>
</body>
</html>
