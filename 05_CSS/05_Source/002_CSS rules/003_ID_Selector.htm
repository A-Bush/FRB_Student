<!--

Идентификатор.

Идентификатор - особенный вид селектора, который используется для обращения к элементу и изменения его стиля.

Идентификатор (ID селектор) определяетя уникальное имя элемента, поэтому по умолчанию предполагается, 
что элемент с таким селектором на странице один.
 
Чтобы задать идентификатор, в CSS необходимо использовать конструкцию #имя идентификатора.

Чтобы привязать к этому идентификатору элемент, в открывающем теге необходимо указать атрибут id = "имя идентификатора".
 
-->

<html>
    <head>

        <title>Тег style</title>

        <style type="text/css">

            #Id1 
            {
                font-family: Segoe UI;
                font-size: 18pt;
                color: Green;
            }

            .bg_yellow 
            {
                background-color: Yellow;
            }

            .red 
            {
                color: red;
            }


        </style>

    </head>
    <body>

            <p>Простой параграф</p>
            
            <p id="Id1">Еще один простой параграф №1</p>
            <p id="P1" class="red bg_yellow">Еще один простой параграф №2</p>

            <!--<p id="Id1">Еще один простой параграф №3 </p>--> 
            
            <div >
                Также Еще один простой параграф, который находится в блочном элементе
            </div>
    
    
    </body>
</html>
