        <title>Атрибут name тега a</title>

    <body>

    Тег a - это контейнер, который все текстовое содержимое внутри себя делает ссылкой

    -->
    
    <a id="D2" href="http://webcamp.com.ua">Ссылка, ведущая на внешний ресурс, указанный в атрибуте href</a>
    <br />
    <a id="coreI3" href="001_Tag_a.htm">Ссылка, ведущая на внутренний ресурс, указанный в атрибуте href</a>
    <br />
    <a id="changed_window" href="#">Ссылка, ведущая на себя</a>

    </body>
</html>
