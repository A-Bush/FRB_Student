<!--
Тег Caption устанавливает название таблицы, которое отображается сверху над таблицей по центру.
-->

<html>
    <head>
        <title>Тег caption</title>
    </head>
    <body>
            <h4>Заголовки в таблице:</h4>
        <table border="1">

            <caption>Контактные данные</caption>
            <!--    Определяет положение заголовка таблицы, который задается с помощью тега <caption>,относительно самой таблицы.
                    Свойство caption-side выводит заголовок до или после таблицы, а выравнивание текста по правому или левому краю,
                    устанавливается через свойство text-align
            -->

            <tr>
                <th>Имя</th>
                <th>Телефон</th>
                <th>Телефон</th>
            </tr>
            <tr>
                <td>Alex</td>
                <td>555 77 854</td>
                <td>555 77 855</td>
            </tr>
        </table>

            <h4>Вертикальные заголовки:</h4>
            
             <table border="1">
                
                <caption style="caption-side:bottom;">Контактные данные</caption>
                
                <tr>
                  <th>First Name:</th>
                  <td>Alex</td>
                </tr>
                <tr>
                  <th>Telephone:</th>
                  <td>555 77 854</td>
                </tr>
                <tr>
                  <th>Telephone:</th>
                  <td>555 77 855</td>
                </tr>

            </table>
             
    </body>
</html>
